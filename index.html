<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="game">
          <div class="screen-container">
            <div class="screen-border">
              <div class="screen">
                <div class="question-frame">
                  <div class="question">Question</div>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons-container">
            <button class="button">
              <p class="anwser-1">Anwser 1</p>
            </button>
            <button class="button">
              <p class="anwser-2">Anwser 2</p>
            </button>
            <button class="button">
              <p class="anwser-3">Anwser 3</p>
            </button>
          </div>
          <div class="nav-buttons-container">
       
            <div class="nest-button">
              <p class="next">Next</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
